<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/add-project.css">
    <title>Add Project</title>
    <style>
        .thin{
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-toggleable" style="background-color: #1C2833;">
    <div id="icon-bar" class="navbar-nav row">
        <a style="margin-left: 0; padding-left: 0;" class="navbar-brand" href="{{@BASE}}"><img style="width: 50px;" src="./images/code.svg"> <span id="brand-head">Project Portal</span></a>
    </div>

    <div class="" id="myContent">
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active thin" href="" style="letter-spacing: 1px;">Sign out</a>
        </div>
    </div>
</nav><!-- nav bar -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div style="background-color: #EAECEE;" class="modal-content rounded-0">
            <div style="background-color: #1C2833;" class="modal-header rounded-0">
                <h5 class="modal-title" id="exampleModalLabel">Add Url</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <img class="float-right cancel" name="cancel" src="./images/error.svg" alt="cancel">
                </button>
            </div>
            <div class="modal-body">
                <div id="url" class="row">
                    <div class="col-md-4">
                        <select style="font-weight: 100;" name="status" class="form-control-sm">
                            <option value="none">--Url Type--</option>
                            <option value="Project Url">Project Url</option>
                            <option value="Torrelo">Torrelo</option>
                            <option value="Github">Github</option>
                        </select>
                    </div>

                    <div class="col-md-8">
                        <input type="text" name="url" class="form-control-sm" placeholder="Url:">
                    </div>
                </div>

                <div id="add-login" class="row">
                    <div class="col-md-6">
                        <input type="text" name="username" class="form-control-sm" placeholder="Username:">
                    </div>

                    <div class="col-md-6">
                        <input type="text" name="password" class="form-control-sm" placeholder="Password:">
                    </div>
                </div>

                <div id="add-contact">
                    <div class="row form-group">
                        <div class="col-md-6">
                            <input type="text" name="add-client-name" class="form-control-sm" placeholder="Name:">
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="add-client-title" class="form-control-sm" placeholder="Title:">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6">
                            <input type="text" name="add-client-phone" class="form-control-sm" placeholder="Phone:">
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="add-client-email" class="form-control-sm" placeholder="Email:">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success rounded-0">Add</button>
            </div>
        </div>
    </div>
</div> <!--Modal end-->

<div class="container">
    <div class="new-form">
        <form action="#" method="post">
            <fieldset>
                <div class="row">
                    <div class="col-6">
                        <legend>Project Information</legend>
                    </div>
                    <div class="col-6">
                        <img class="float-right cancel" name="cancel" src="./images/error.svg" alt="cancel">
                    </div>
                </div>
                <hr style="margin-top: 2px;">
                <div class="form-group row">
                    <div class="col-md-6">
                        <input type="text" name="title" class="" placeholder="Project Title:">
                    </div>

                    <label class="col-md-2 col-form-label text-md-right">Project Status:</label>
                    <div class="col-md-4">
                        <select style="font-weight: 100;" name="status" class="form-control">
                            <option value="none">--Select--</option>
                            <option value="Pending">Pending</option>
                            <option value="Active">Active</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Retired">Retired</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <textarea name="description" style="font-weight: 100;" rows="2">Description:</textarea>
                    </div>
                    <div class="col-md-2 text-md-right"><a class="link" id="add-url" href="" data-toggle="modal" data-target="#myModal">Add Url</a></div>
                    <div class="col-md-4 text-md-right"><a class="link" id="add-cred" href="" data-toggle="modal" data-target="#myModal">Add Login Credentials</a></div>
                </div>
            </fieldset> <!--project info end-->

            <fieldset>
                <legend>Class Information</legend>
                <hr style="margin-top: 2px;">
                <div class="form-group row">
                    <div class="col-md-4">
                        <input type="text" name="classname" placeholder="Class name:">
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="quarter" placeholder="Quarter:">
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="year" placeholder="Year:">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div id="note"><textarea name="note" style="font-weight: 100;" rows="2">Note:</textarea></div>
                    </div>
                    <div class="col-md-6 text-md-right"><button type="button" class="btn btn-sm btn-outline-success rounded-0" id="add-note">Add Note</button></div>
                </div>
            </fieldset> <!--class info end-->

            <fieldset>
                <legend>Company Information</legend>
                <hr style="margin-top: 2px;">
                <div class="form-group row">
                    <div class="col-md-6">
                        <input type="text" name="company" placeholder="Company name:">
                    </div>

                    <div class="col-md-6">
                        <input type="text" name="location" placeholder="Location:">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <input type="text" name="site-url" placeholder="Site url:">
                    </div>
                </div>
            </fieldset> <!--company info end-->

            <fieldset>
                <legend>Contact Information</legend>
                <hr style="margin-top: 2px;">
                <div class="form-group row">
                    <div class="col-md-6">
                        <input type="text" name="client-name" placeholder="Name:">
                    </div>

                    <div class="col-md-6">
                        <input type="text" name="client-title" placeholder="Title:">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <input type="text" name="client-phone" placeholder="Phone:">
                    </div>

                    <div class="col-md-6">
                        <input type="text" name="client-email" placeholder="Email:">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">
                        <a href="" class="link" id="add-conct" data-toggle="modal" data-target="#myModal">Add contact</a>
                    </div>
                </div>
            </fieldset> <!--contact info end-->

            <div class="form-group row">
                <div class="col-md-2 offset-md-10">
                    <button style="font-weight: 300; font-size: 20px; color: white; width: 100%; background-color: #4A235A;" class="btn">Confirm</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
    $(document).ready(function() {
        //show the form after page load
        $(".new-form").hide();
        $(".new-form").show(300);
        $("input,textarea").hide();
        $("#note").hide();

        //fade in content
        $("input,textarea").each(function (index) {
            $(this).delay(30*index).fadeIn(800);
        });

        //change modal fields on click
        $("#add-url").click(function(){
            $("#exampleModalLabel").html("Add Url");
            $("#url").show();
            $("#add-login").hide();
            $("#add-contact").hide();
        });

        $("#add-cred").click(function(){
            $("#exampleModalLabel").html("Add Credentials");
            $("#add-login").show();
            $("#url").hide();
            $("#add-contact").hide();
        });

        $("#add-conct").click(function(){
            $("#exampleModalLabel").html("Add Contact");
            $("#add-contact").show();
            $("#url").hide();
            $("#add-login").hide();
        });

        //display and hide note text area on click
        $("#add-note").click(function(){
            var vis = $("#note").is(":visible");
            if(vis)
            {
                $("#add-note").html("Add Note");
                $("#add-note").removeClass("btn-outline-danger");
                $("#add-note").addClass("btn-outline-success");
                $("#note").hide(300);
            }
            else {
                $("#add-note").html("Remove");
                $("#add-note").removeClass("btn-outline-success");
                $("#add-note").addClass("btn-outline-danger");
                $("#note").show(300);
            }
        });
    });
</script>
</html>
