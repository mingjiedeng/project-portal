<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Sign In</title>

    <style>

    </style>
</head>
<body>
    <div class="container">
        <div id="login-box">
            <div style="padding-top: 0;" class="row">
                <div class="col">
                    <a href="{{@BASE}}"><img id="cancel" src="./images/back.svg" alt="login"></a>
                </div>
            </div>
            <h2 id="login-head">Sign In</h2>
            <img id="login-img" src="./images/account.svg" alt="login">

            <form action="#" method="post">
                <div style="margin-bottom: 40px;" class="form-group row">
                    <div class="col">
                        <input type="text" name="email" placeholder="Email:">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <input type="password" name="password" placeholder="Password:">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col text-right">
                        <a href="">Forgot Password</a>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col">
                        <button type="button" class="btn btn-primary" id="sign-in" name="sign-in">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
    $(document).ready(function() {
       $("#login-box").hide();
       $("#login-box").fadeIn(600);
    });
</script>
</html>
