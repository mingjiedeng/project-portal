<div class="container">
    <h1 style="font-weight: 200;">Manager Users</h1>
    <table id="usersTable" class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">User Name</th>
            <th scope="col">Email Address</th>
            <th scope="col">Privilege</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th><input class="form-control"  type="text" id="addUserName" value="" placeholder="UserName"></th>
            <td><input class="form-control"  type="text" id="addEmail" value="" placeholder="Email Address"></th>
            <td><select class="form-control">
                <option value="2">General User</option>
                <option value="1">Administrator</option>
            </select>
            </td>
            <td><button type="button" id="addUser" class="btn text-primary">Add User</button> </td>
        </tr>
        <repeat group="{{ @users }}" value="{{ @user }}">
            <tr>
                <th><span id="readName-{{ @user['user_id'] }}">{{ @user['userName'] }}</span>
                    <input id="editName-{{ @user['user_id'] }}" class="form-control form-control-sm edit-input" type="text" value="{{ @user['userName'] }}">
                </th>
                <td><span id="readMail-{{ @user['user_id'] }}">{{ @user['email'] }}</span>
                    <input id="editMail-{{ @user['user_id'] }}" class="form-control form-control-sm edit-input" type="text" value="{{ @user['email'] }}">
                </th>
                <td><span id="readPrivilege-{{ @user['user_id'] }}">
                        <check if="{{ @user['privilege'] == 1 }}">
                                <true>Administrator</true>
                                <false>General User</false>
                        </check>
                    </span>

                    <select id="editPrivilege-{{ @user['user_id'] }}" class="form-control form-control-sm edit-input">
                        <option value="2">General User</option>
                        <option value="1">Administrator</option>
                    </select>
                </td>
                <td><button type="button" class="btn text-success edit" value="{{ @user['user_id'] }}">Edit</button> </td>
            </tr>
        </repeat>
        </tbody>
    </table>

<script>
    //enable edit field by clicking on edit button
    $(".edit-input").hide();
    $(".edit").click(function(){
        var id = $(this).val();

        //show the edit field of current row and hide all the reading info
        //of current row
        if($(this).html() == 'Edit') {
            $("#readName-"+id).hide();
            $("#editName-"+id).show();

            $("#readMail-"+id).hide();
            $("#editMail-"+id).show();

            $("#readPrivilege-"+id).hide();
            $("#editPrivilege-"+id).show();

            $(this).html('Update')
        } else { //switch back to reading mode after clicking update btn
            $(this).html('Edit')
            $("#readName-"+id).show();
            $("#editName-"+id).hide();

            $("#readMail-"+id).show();
            $("#editMail-"+id).hide();

            $("#readPrivilege-"+id).show();
            $("#editPrivilege-"+id).hide();
        }
    });
</script>
